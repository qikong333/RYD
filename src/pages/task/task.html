<ion-header>

    <ion-navbar hideBackButton>
        <button (click)='return()'><i class="icon-fanhui iconfont"></i></button>
        <ion-title>任务中心</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class='task'>

            <div class="mission_title">

                <div class='mission_title2'>手动投标成功获得投标<span style="color:#ff6f00;">应收利息*1</span>的成长值</div>
            </div>
            <button class="mission_btn" (click)='miss_dian0()'>去投资</button>
        </div>

        <div class="mission">
            <div class="mission_img"><i class="icon icon-zidongtoubiaorenwu iconfont"></i></div>
            <div class="mission_title">
                <div class='mission_title1'>自动投标任务</div>
                <div class='mission_title2'>自动投标成功即可获得投标<span style="color:#ff6f00;">应收利息*1.2</span>的成长值</div>
            </div>
            <button class="mission_btn" [disabled]='miss_btn10' (click)='miss_dian10()'>{{miss_title10}}</button>
        </div>

        <div class="bank"></div>
